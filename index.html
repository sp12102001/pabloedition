<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PabloEdition - Stories Over Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">   
<style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
      .container {
            max-width: 1200px;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
      .logo {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            opacity: 0;
            animation: logoFadeIn 1s ease-in-out 0.5s forwards;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
      .logo:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: textFadeIn 1s ease-in-out 1s forwards;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0;
            animation: textFadeIn 1s ease-in-out 1.2s forwards;
        }
        
      .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        
      .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 36px;
            color: #FFFFFF;
            transition: transform 0.3s;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
      .social-links a:hover {
            transform: scale(1.2);
        }
        
      .social-links.youtube:hover {
            color: #FF0000;
        }
        
      .social-links.tiktok:hover {
            color: #69C9D0;
        }
        
      .social-links.email:hover {
            color: #FFD700;
        }
        
      .social-links.twitter:hover {
            color: #1DA1F2;
        }
        
      .contact-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
      .contact-section h2 {
            margin-bottom: 10px;
        }
        
      .contact-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
      .contact-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
      .contact-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            opacity: 0;
            animation: buttonFadeIn 1s ease-in-out forwards;
        }
        
      .contact-btn i {
            margin-right: 10px;
        }
        
      .email-btn {
            background-color: #FFD700;
            color: #000000;
            animation-delay: 1.4s;
        }
        
      .form-btn {
            background-color: #FFFFFF;
            color: #000000;
            animation-delay: 1.6s;
        }
        
      .contact-btn:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
</style>
</head>
<body>
    <div class="container">
        <a href="https://www.youtube.com/@pabloedition" target="_blank">
            <img class="logo" src="https://github.com/sp12102001/pabloedition/blob/img/pelogo.png?raw=true" alt="PabloEdition Logo">
        </a>
        <h1>Pablo Edition</h1>
        <p>Stories Over Stats</p>
        <div class="social-links">
            <a href="https://www.youtube.com/@pabloedition" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@editionpablo" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://twitter.com/pabloedition" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="mailto:contact@pabloedition.com" target="_blank" class="email"><i class="fas fa-envelope"></i></a>
        </div>
              <div class="contact-section">
            <h2>Contact Me</h2>
            <p>For collaboration or inquiries, you can reach me through email, or via the linked form:</p>
            <div class="contact-buttons">
                <a href="mailto:contact@pabloedition.com" class="contact-btn email-btn">
                    <i class="fas fa-envelope"></i> Email Me
                </a>
                <a href="https://forms.office.com/r/EKuYGgq2pz" target="_blank" class="contact-btn form-btn">
                    <i class="fas fa-file-alt"></i> Contact Form
                </a>
            </div>
        </div>
    </div>
</body>
</html>
